<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div id="top_of_header">
          <button class="btn" id="again">Again</button>
          <p>Between 1 and 20</p>
        </div>
        <h1>Guess My Number</h1>
        <div id="question_div">
          <div id="question_mark">?</div>
        </div>
      </div>
    </header>
    <main>
      <div id="wrapper">
        <div id="main_left">
          <form>
            <input type="number" id="input" />

            <input type="button" class="btn" value="Check!" id="btn_check" />
          </form>
        </div>
        <div id="main_right">
          <div>
            <p id="alert_user">Start guessing...</p>
          </div>
          <div>
            <p>Score:<span id="score"></span></p>
            <p>Highscore: <span id="highscore"></span></p>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js" async defer></script>
  </body>
</html>
